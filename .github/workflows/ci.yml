name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run vscode:prepublish

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: |
          rm -rf out
          npm run test-compile
          xvfb-run -a npm test

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run vscode:prepublish

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: |
          rm -rf out
          npm run test-compile
          xvfb-run -a npm test

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run release script
        run: node tools/release.mjs ${{ inputs.version }}

      - name: Read released version
        id: version
        run: echo "tag=v$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Package .vsix
        run: npx @vscode/vsce package --no-dependencies --out nuget-workbench.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: nuget-workbench.vsix
          body_path: RELEASE_NOTES.md
          generate_release_notes: false

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run vscode:prepublish

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Package .vsix
        run: npx @vscode/vsce package --no-dependencies --out nuget-workbench.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: nuget-workbench.vsix
          body_path: RELEASE_NOTES.md
          generate_release_notes: false
