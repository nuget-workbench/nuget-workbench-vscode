name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run vscode:prepublish

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: |
          rm -rf out
          npm run test-compile
          xvfb-run -a npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run vscode:prepublish

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Package .vsix
        run: npx @vscode/vsce package --no-dependencies --out nuget-workbench.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: nuget-workbench.vsix
          generate_release_notes: true
